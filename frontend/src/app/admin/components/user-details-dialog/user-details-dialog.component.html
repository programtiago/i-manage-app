<h2 mat-dialog-title>User Account Details</h2>
<p> {{ employee?.fullName }} </p>

<form [formGroup]="userFormGroup">
    <mat-dialog-content>
        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Username</mat-label>
            <input matInput required type="number" formControlName="username">
        </mat-form-field>

        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" required type="password" />
        </mat-form-field>

        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>User Roles</mat-label>
            <mat-select formControlName="userRoles" multiple>
                <mat-select-trigger>
                    <mat-chip-listbox>
                        <mat-chip *ngFor="let role of userFormGroup.get('userRoles')?.value" [removable]="false">
                            {{ role }}
                        </mat-chip>
                    </mat-chip-listbox>
                </mat-select-trigger>

                <mat-option *ngFor="let role of userRoles" [value]="role">
                    {{ role }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Created At</mat-label>
            <input matInput formControlName="createdAt" />
        </mat-form-field>
    </mat-dialog-content>
     <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-raised-button style="background-color: black; color: white;" type="submit">Save</button>
    </mat-dialog-actions>
</form>
